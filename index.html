<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <title>Weather Dashboard</title>
</head>

<body class="container-fluid">
  <header class="container-fluid text-center text-white bg-primary mt-2 weather-header">
    <h1 class="h1 p-3">Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid row" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-4 col-12 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group d-block">
              <input class="form-input weather-search w-100 rounded-2 m-1 p-2" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button w-100 btn-primary m-1" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-7 col-12 pb-3">
        <section id="today" class="mt-3 m-3" role="region" aria-live="polite">
          <div id="main-card m-5">
            <div class="d-flex flex-row align-middle">
              <p id="city" class="fs-3 fw-semibold"></p>
              <div id="today-date" class="fs-3 fw-semibold ms-5"></div>
              <img id="today-icon" class="align-self-start ms-5 mt-0 pt-0" style="width: 50px;">
            </div>
            <div id="tempr-today" class="mb-1"></div>
            <div id="wind-today" class="mb-1"></div>
            <div id="humid-today" class="mb-1"></div>
          </div>
        </section>
        <section id="forecast" class="col mt-3" role="region" aria-live="polite">
          <h3></h3>
          <div class="cards col-2">
            <div class="row">
              <p class="date"></p>
              <div class="icon"></div>
            </div>
            <div class="tempr"></div>
            <div class="wind"></div>
            <div class="humid"></div>
          </div>
          <div class="cards col-2">
            <div class="row">
              <p class="date"></p>
              <div class="icon"></div>
            </div>
            <div class="tempr"></div>
            <div class="wind"></div>
            <div class="humid"></div>
          </div>
          <div class="cards col-2">
            <div class="row">
              <p class="date"></p>
              <div class="icon"></div>
            </div>
            <div class="tempr"></div>
            <div class="wind"></div>
            <div class="humid"></div>
          </div>
          <div class="cards col-2">
            <div class="row">
              <p class="date"></p>
              <div class="icon"></div>
            </div>
            <div class="tempr"></div>
            <div class="wind"></div>
            <div class="humid"></div>
          </div>
          <div class="cards col-2">
            <div class="row">
              <p class="date"></p>
              <div class="icon"></div>
            </div>
            <div class="tempr"></div>
            <div class="wind"></div>
            <div class="humid"></div>
          </div>
        </section>
      </div>
    </div>
  </div>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
